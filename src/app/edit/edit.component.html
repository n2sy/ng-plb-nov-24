<div class="container alert alert-info col-md-8">
  <form #f="ngForm" class="well form-horizontal" (ngSubmit)="onUpdate()">
    <div class="profile-userpic">
      <img [src]="candAEditer?.avatar" class="img-responsive" alt="" />
    </div>
    <fieldset>
      <div class="form-group">
        <label class="col-md-4 control-label">Pr√©nom</label>
        <input
          [(ngModel)]="candAEditer.prenom"
          name="prenom"
          class="form-control"
          required="true"
          type="text"
        />
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Nom</label>
        <input
          [(ngModel)]="candAEditer.nom"
          name="nom"
          class="form-control"
          required="true"
          type="text"
        />
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Age</label>
        <input
          [(ngModel)]="candAEditer.age"
          name="age"
          class="form-control"
          required="true"
          type="text"
        />
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Profession</label>
        <input
          [(ngModel)]="candAEditer.profession"
          name="profession"
          class="form-control"
          type="text"
        />
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Avatar</label>
        <input
          [(ngModel)]="candAEditer.avatar"
          name="avatar"
          class="form-control"
          type="text"
        />
      </div>
    </fieldset>
    <button type="submit" class="btn btn-success">Valider</button>
  </form>
</div>
