<div
  [ngStyle]="{
    backgroundColor: bgColor,
    color: txtColor,
    fontSize: size,
    fontFamily: font
  }"
>
  Exemple de ngStyle
</div>

Background Color :
<input [(ngModel)]="bgColor" type="text" class="form-control" />

Text Color :
<input [(ngModel)]="txtColor" type="text" class="form-control" />

font Size :
<input #sz (change)="changeSize(sz.value)" type="number" class="form-control" />

font Family
<select [(ngModel)]="font" class="form-control">
  <option value="garamond">Garamond</option>
  <option value="phosphate">Phosphate</option>
  <option value="arial">Arial</option>
</select>
