<div class="container">
  <form #f="ngForm" (ngSubmit)="onAdd(f.value)">
    <label for="prenom">Pr√©nom</label>
    <input
      required
      ngModel
      type="text"
      class="form-control"
      id="prenom"
      name="prenom"
    />

    <label for="nom">Nom</label>
    <input
      ngModel
      required
      type="text"
      class="form-control"
      id="nom"
      name="nom"
    />

    <label for="age">Age</label>
    <input ngModel type="number" class="form-control" id="age" name="age" />

    <label for="profession">Profession</label>
    <input
      ngModel
      type="text"
      class="form-control"
      id="profession"
      name="profession"
    />

    <label for="path">Url de l'avatar</label>
    <input ngModel type="text" class="form-control" id="path" name="avatar" />

    <button [disabled]="f.invalid" type="submit" class="btn btn-primary">
      Ajouter CV
    </button>

    <pre>

        {{ f.value | json }}
    </pre>
  </form>
</div>
