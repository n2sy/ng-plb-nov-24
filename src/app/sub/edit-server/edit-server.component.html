Nom du serveur
<input [(ngModel)]="serverToUpdate.name" type="text" class="form-control" />

Statut du serveur
<select [(ngModel)]="serverToUpdate.statut" name="" id="" class="form-control">
  <option value=""></option>
  <option value="online">Online</option>
  <option value="offline">Offline</option>
</select>

<button routerLink="/servers" class="btn btn-primary">Back To Servers</button>
